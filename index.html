<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="header" id="header">Frineds App</h1>
    <aside class="aside" id="aside">
        <div class="filters-n-sorters">
            <div class="sorters fns-section">
                <h3 class="sorters__header">Sort</h3>
                <div class="sorters__sub-section">
                    <span class="sorters__title">By age:</span>
                    <div class="sorters__buttons">
                        <button class="sorters__button">
                            <img src="./assets/svg/sort.svg" alt="#" class="sorters__icon sorters__icon_ascending">
                        </button>
                        <button class="sorters__button">
                            <img src="./assets/svg/sort.svg" alt="#" class="sorters__icon sorters__icon_descending">
                        </button>
                    </div>
                </div>
                <div class="sorters__sub-section">
                    <span class="sorters__title">By name:</span>
                    <div class="sorters__buttons">
                        <button class="sorters__button">
                            <img src="./assets/svg/sort-by-alpha.svg" alt="#" class="sorters__icon sorters__icon_A-Z">
                        </button>
                        <button class="sorters__button">
                            <img src="./assets/svg/sort-by-alpha-reverse.svg" alt="#" class="sorters__icon sorters__icon_Z-A">
                        </button>
                    </div>
                </div>
            </div>
            <div class="sorters fns-section">
                <h3 class="sorters__header">Filter by age</h3>
                <input type="number" class="input_age input"  id="input_filter-by-age" min="1" max="120" >
            </div>
            <div class="sorters fns-section">
                <h3 class="sorters__header">Filter by name</h3>
                <input type="text" class="input_name input"  id="input_filter-by-name" maxlength="25">
            </div>
        </div>
    </aside>
    <main class="main" id="main">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ducimus quos dolore laudantium explicabo nam. Sint ex est impedit reprehenderit eaque?
    </main>
    <script src="./app.js"></script>
</body>
</html>
